<!DOCTYPE html>
<html>
<head>
    <title>SMA Search</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f4f7fa;
        }

        .header {
            background-color: #004A80;
            padding: 50px 0 60px 0;
            text-align: center;
            color: white;
            box-shadow: 0 3px 12px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }


        .header h1 {
            margin-bottom: 30px;
            font-size: 2.7em;
            font-weight: 600;
        }

        .search-wrapper {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            animation: fadeIn 0.4s ease-in-out;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .search-box input {
            flex: 1;
            padding: 18px 22px;
            font-size: 1.1em;
            border: none;
            background: #f7f9fc;
            outline: none;
        }
        .search-box button {
            background: linear-gradient(145deg, #d83238, #b51c22);
            border: none;
            width: 50px;
            height: 50px;
            margin-right: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.35);
        }

        .search-box button svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        /* Modern dropdown */
        ul.dropdown {
            position: absolute;
            left: 0;
            right: 0;
            top: 105%;
            list-style: none;
            background: white;
            border-radius: 12px;
            max-height: 260px;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            padding: 6px 0;
            margin: 10px 0 0 0;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-8px);
            transition: all 0.22s ease-in-out;
        }

        ul.dropdown.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        ul.dropdown li {
            padding: 12px 18px;
            cursor: pointer;
            transition: background 0.15s ease;
            border-bottom: 1px solid #f0f0f0;
            color: #1f1f1f;
            font-weight: 600;
            padding: 14px 20px;
            font-size: 1.05em;
        }

        ul.dropdown li:last-child {
            border-bottom: none;
        }

        ul.dropdown li:hover {
            background: #eef4ff;
            /* color: #004A80;
            font-weight: 700; */
        }

        /* Search results */
        #results {
            max-width: 750px;
            margin: 40px auto;
        }

        .result {
            background: white;
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 14px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            transition: all 0.2s ease-in-out;
        }

        .result:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.18);
            background: #fbfdff;
        }

        .result strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .view-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.95em;
            color: #004A80;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .view-link:hover {
            text-decoration: underline;
            color: #002f57;
        }

        .no-results {
            text-align: center;
            color: #6b7280; /* soft gray */
            font-size: 1.1em;
            font-weight: 500;
            padding: 30px 0;
        }

        .summarize-btn {
            margin-top: 10px;
            margin-left: 15px;
            padding: 6px 14px;
            font-size: 0.9em;
            font-weight: 600;
            background-color: #004A80;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .summarize-btn:hover {
            background-color: #00345c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Background overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            animation: modalFadeIn 0.25s ease forwards;
        }

        /* Modal box */
        .modal-box {
            background: #fff;
            width: 90%;
            max-width: 550px;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
            position: relative;
            animation: modalSlideUp 0.3s ease forwards;
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Close button (X) */
        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            border: none;
            background: transparent;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.5;
            transition: 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        /* Modal text */
        .modal-title {
            margin-top: 0;
            font-size: 1.4em;
            font-weight: 700;
            color: #004A80;
        }

        .modal-content {
            margin: 15px 0 25px 0;
            white-space: pre-line;
            font-size: 1em;
            color: #444;
            line-height: 1.5;
        }

        /* Buttons */
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .view-btn {
            background-color: #004A80;
            color: white;
        }

        .view-btn:hover {
            background-color: #00345c;
        }

        .back-btn {
            background-color: #cccccc;
            color: #222;
        }

        .back-btn:hover {
            background-color: #b9b9b9;
        }

        /* Animations */
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes modalSlideUp {
            from { transform: translateY(40px); opacity: 0; }
            to   { transform: translateY(0);   opacity: 1; }
        }

        .loader {
            border: 4px solid #e0e7ff; /* light bluish-grey */
            border-top: 4px solid #004A80; /* SMA blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin: 25px auto;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }         
        }

    </style>
</head>

    <div class="modal-box">
        <button class="modal-close" onclick="closeModal()">âœ–</button>

        <h2 class="modal-title">Summary</h2>

        <div id="modalSummaryContent" class="modal-content">

    </div>
</div>

        <h1>SMA Online Service Center</h1>

                <input type="text" id="searchInput" placeholder="How can we help you?" />

    <script>
        let debounceTimer;
        const searchInput = document.getElementById("searchInput");
        const dropdown = document.getElementById("dropdown");
        const results = document.getElementById("results");

        // ENTER key triggers search
        searchInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                dropdown.classList.remove("show");
                submitQuery();
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                dropdown.classList.remove("show");
                dropdown.style.display = "none";
            }
        });


        searchInput.addEventListener("input", () => {
            const query = searchInput.value.trim();

            clearTimeout(debounceTimer);

            if (query.length < 3) {
                dropdown.classList.remove("show");
                dropdown.innerHTML = "";
                return;
            }

            debounceTimer = setTimeout(() => fetchSuggestions(query), 250);
        });

        // Fetch suggestions
        async function fetchSuggestions(query) {
            try {
                const res = await fetch("/api/suggest", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query })
                });

                const data = await res.json();
                dropdown.innerHTML = "";

                if (!Array.isArray(data) || data.length === 0) {
                    dropdown.classList.remove("show");
                    return;
                }

                dropdown.classList.add("show");

                data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item.label;
                    li.onclick = () => {
                        searchInput.value = item.label;
                        dropdown.classList.remove("show");
                        fetchResults(item.label, item.attribute);
                    };
                    dropdown.appendChild(li);
                });

            } catch (err) {
                console.error("Suggest API Error:", err);
                dropdown.classList.remove("show");
            }
        }

        function submitQuery() {
            dropdown.classList.remove("show");
            dropdown.innerHTML = "";

            const query = searchInput.value.trim();
            if (query.length >= 3) fetchResults(query);
        }

        // Open in new tab
        function openDownload(id) {
            window.open(`/view?id=${id}`, "_blank");
        }

        async function summarizeDoc(id) {
            const docId = decodeURIComponent(id);
            openModal('<div class="loader"></div>', docId);

            try {
                const res = await fetch("/api/summarize", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: docId })
                });

                const data = await res.json();

                if (data.error) {
                    openModal("Error: " + data.error, docId);
                    return;
                }

                openModal(data.summary, docId);
            
            } catch (err) {
                openModal("Error summarizing document.", docId);
            }
        }

        // Modal function
        function openModal(summaryText, docId) {
            const modal = document.getElementById("summaryModal");
            const content = document.getElementById("modalSummaryContent");
            const viewBtn = document.getElementById("modalViewBtn");

            content.innerHTML = summaryText;
            viewBtn.onclick = () => window.open(`/view?id=${docId}`, "_blank");

            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("summaryModal");
            modal.style.display = "none";
        }

        // Close modal when pressing ESC
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closeModal();
        });

    </script>
