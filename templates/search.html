<!DOCTYPE html>
<html>
<head>
    <title>SMA Search</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f4f7fa;
        }

        .header {
            background-color: #004A80;
            padding: 50px 0 60px 0;
            text-align: center;
            color: white;
            box-shadow: 0 3px 12px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }


        .header h1 {
            margin-bottom: 30px;
            font-size: 2.7em;
            font-weight: 600;
        }

        .search-wrapper {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            animation: fadeIn 0.4s ease-in-out;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .search-box input {
            flex: 1;
            padding: 18px 22px;
            font-size: 1.1em;
            border: none;
            background: #f7f9fc;
            outline: none;
        }
        .search-box button {
            background: linear-gradient(145deg, #d83238, #b51c22);
            border: none;
            width: 50px;
            height: 50px;
            margin-right: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.35);
        }

        .search-box button svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        /* Modern dropdown */
        ul.dropdown {
            position: absolute;
            left: 0;
            right: 0;
            top: 105%;
            list-style: none;
            background: white;
            border-radius: 12px;
            max-height: 260px;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            padding: 6px 0;
            margin: 10px 0 0 0;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-8px);
            transition: all 0.22s ease-in-out;
        }

        ul.dropdown.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        ul.dropdown li {
            padding: 12px 18px;
            cursor: pointer;
            transition: background 0.15s ease;
            border-bottom: 1px solid #f0f0f0;
            color: #1f1f1f;
            font-weight: 600;
            padding: 14px 20px;
            font-size: 1.05em;
        }

        ul.dropdown li:last-child {
            border-bottom: none;
        }

        ul.dropdown li:hover {
            background: #eef4ff;
            /* color: #004A80;
            font-weight: 700; */
        }

        /* Search results */
        #results {
            max-width: 750px;
            margin: 40px auto;
        }

        .result {
            background: white;
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 14px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            transition: all 0.2s ease-in-out;
        }

        .result:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.18);
            background: #fbfdff;
        }

        .result strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .view-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.95em;
            color: #004A80;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .view-link:hover {
            text-decoration: underline;
            color: #002f57;
        }

        .no-results {
            text-align: center;
            color: #6b7280; /* soft gray */
            font-size: 1.1em;
            font-weight: 500;
            padding: 30px 0;
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>SMA Online Service Center</h1>

        <div class="search-wrapper">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="How can we help you?" />
                <button onclick="submitQuery()">
                    <svg viewBox="0 0 24 24">
                        <path d="M10,2A8,8 0 0,1 18,10C18,11.85 17.25,13.55 16,14.87L21.71,20.59L20.29,22L14.56,16.27C13.23,17.5 11.53,18.25 9.67,18.25A8,8 0 0,1 10,2M10,4A6,6 0 0,0 4,10A6,6 0 0,0 10,16A6,6 0 0,0 16,10A6,6 0 0,0 10,4Z"/>
                    </svg>
                </button>
            </div>

            <ul id="dropdown" class="dropdown"></ul>
        </div>
    </div>

    <div id="results"></div>


    <script>
        let debounceTimer;
        const searchInput = document.getElementById("searchInput");
        const dropdown = document.getElementById("dropdown");
        const results = document.getElementById("results");

        // ENTER key triggers search
        searchInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                dropdown.classList.remove("show");
                submitQuery();
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                dropdown.classList.remove("show");
                dropdown.style.display = "none";
            }
        });


        searchInput.addEventListener("input", () => {
            const query = searchInput.value.trim();

            clearTimeout(debounceTimer);

            if (query.length < 3) {
                dropdown.classList.remove("show");
                dropdown.innerHTML = "";
                return;
            }

            debounceTimer = setTimeout(() => fetchSuggestions(query), 250);
        });

        // Fetch suggestions
        async function fetchSuggestions(query) {
            try {
                const res = await fetch("/api/suggest", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query })
                });

                const data = await res.json();
                dropdown.innerHTML = "";

                if (!Array.isArray(data) || data.length === 0) {
                    dropdown.classList.remove("show");
                    return;
                }

                dropdown.classList.add("show");

                data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item.label;
                    li.onclick = () => {
                        searchInput.value = item.label;
                        dropdown.classList.remove("show");
                        fetchResults(item.label, item.attribute);
                    };
                    dropdown.appendChild(li);
                });

            } catch (err) {
                console.error("Suggest API Error:", err);
                dropdown.classList.remove("show");
            }
        }

        function submitQuery() {
            dropdown.classList.remove("show");
            dropdown.innerHTML = "";

            const query = searchInput.value.trim();
            if (query.length >= 3) fetchResults(query);
        }

        async function fetchResults(text, attribute = null) {
            results.innerHTML = "<p>Loading...</p>";
            dropdown.classList.remove("show");

            try {
                const body = attribute ? { text, attribute } : { text };
                const res = await fetch("/api/search", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (Array.isArray(data.results) && data.results.length > 0) {
                    results.innerHTML = data.results
                        .slice(0, 6)
                        .map(item => `
                            <div class="result" onclick="openDownload('${encodeURIComponent(item.id)}')">
                                <strong>${item.title}</strong>
                                <p>${item.body.substring(0, 200)}...</p>

                                <a 
                                    href="/view?id=${encodeURIComponent(item.id)}"
                                    target="_blank"
                                    class="view-link"
                                    onclick="event.stopPropagation();"
                                >
                                    View Document
                                </a>
                            </div>
                        `)
                        .join("");
                } else {
                    results.innerHTML = `<p class="no-results">No results found.</p>`;
                }
            } catch (err) {
                console.error("Search API Error:", err);
                results.innerHTML = "<p style='color:red;'>Error fetching results.</p>";
            }
        }

        // Open in new tab
        function openDownload(id) {
            window.open(`/view?id=${id}`, "_blank");
        }

    </script>

</body>
</html>
